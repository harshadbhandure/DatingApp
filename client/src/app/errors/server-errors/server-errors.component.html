<h4>
  Internal Server Error - refreshing the page will make the error disappear!
</h4>
<ng-container *ngIf="error">
  <h5 class="danger">Error: {{ error.message }}</h5>
  <p class="font-weight-bold">Angular not responsible!</p>
  <p>What to do next?</p>
  <ol>
    <li>Open the chrome dev tools</li>
    <li>Check network</li>
  </ol>
  <p>Stack trace - </p>
  <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
  </code>
</ng-container>
